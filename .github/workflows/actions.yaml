name: Build
on: 
    push: 
        branches:
            - master
jobs:
    build:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout project
              uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v2.1.4
            - name: Push
              uses: EndBug/add-and-commit@v9
              with:
                  new_branch: build